<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Menejo de DOM con JavaScript</title>
</head>
<body>
    <h1 id='titulo' onmouseover="rojo(this)" onmouseout="azul(this)">Manejo de DOM con JS</h1>
    <br/>
    <form id="forma">
        Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)"/>
        <br/>
        Apellido: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)"/>
        <br/>
        Correo Electrónica: <input id="correo" type="text"/>
        <br/>
        Dirección: <input id="direccion" type="text"/>
    </form>


    <script>
        function cambiar(elementoInput)
        {
            elementoInput.style.background='yellow';
        }
        function regresar(elementoInput)
        {
            elementoInput.style.background='white';
        }

        document.getElementById('correo').addEventListener('focus',cambiarDos);
        document.getElementById('correo').addEventListener('blur',regresarDos);
        document.getElementById('direccion').addEventListener('focus',(evento)=>{evento.target.style.background='pink'});
        document.getElementById('direccion').addEventListener('blur',(evento)=>{evento.target.style.background='grey'});
        function cambiarDos(evento)
        {
            let componente =evento.target

            componente.style.background='blue';
        }

        function regresarDos(evento)
        {
            let componente =evento.target
            componente.style.background='white';
        }

        //Recuperar todos los elementos juntos. No anda, hay que borrar el resto del script
        const forma = document.getElementById('forma')
        forma.addEventListener('focus',cambiarDos,true);
        forma.addEventListener('blur',regresarDos,true);

   
    </script>
    
</body>
</html>
