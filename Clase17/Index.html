<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Menejo de DOM con JavaScript</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this)">
        Manejo de DOM con JS
    </h1>
    <script>
        function cambiarTexto (elemento)
        {
            elemento.innerHTML='Cambiamos el titulo';
        }
    </script>
    
</body>
</html>
